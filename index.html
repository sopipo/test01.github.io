    <h2>市川市について</h2>
    <p>市川市は千葉県の北西部に位置する市で、人口は約50万人。千葉県内では千葉市、船橋市、松戸市に次いで第4位の人口規模である。</p>
    <h2>市川市のおすすめスポット</h2>
    <p>市川市のおすすめスポットは、本八幡駅近くにあるニッケコルトンプラザです。
    ここには日用品だけではなく、映画館やゲームセンターなど様々な施設があります。</p>
